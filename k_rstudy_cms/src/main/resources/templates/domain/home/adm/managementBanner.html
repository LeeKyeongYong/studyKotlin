<html layout:decorate="~{global/admLayout}">

<head>
    <title>배너 관리</title>
    <style type="text/css">
        body { font-size: 12px; }
        .info { color: red; }
    </style>
</head>

<body>

<div layout:fragment="content">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">배너 관리</h1>

                <a th:href="@{/adm/banners/create}" class="bg-blue-500 text-white px-4 py-2 rounded">
                    새 배너 등록
                </a>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">이미지</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">등록자</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">게시기간</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">관리</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="banner : ${banners}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img th:src="${banner.imageUrl}" class="h-20 w-auto object-cover" />
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${banner.title}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${banner.status}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${banner.creatorName}"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span th:text="${#temporals.format(banner.startDate, 'yyyy-MM-dd')}"></span>
                            ~
                            <span th:text="${#temporals.format(banner.endDate, 'yyyy-MM-dd')}"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button class="text-blue-600 hover:text-blue-900">수정</button>
                            <button class="text-red-600 hover:text-red-900 ml-3">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>

</body>
</html>
