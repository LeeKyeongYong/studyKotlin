<!DOCTYPE html>
<html layout:decorate="~{global/msgLayout}">

<head>
    <title>메일 발송 폼</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>메일 발송 폼</h1>
        <form th:action="@{/mymail/sendEmail}" method="post" enctype="multipart/form-data">
            <div>
                <label for="customEmail">기본 이메일 주소:</label>
                <input type="text" id="customEmail" name="customEmail" th:value="${emailDto.serviceEmail}" readonly />
            </div>
            <div>
                <label for="receiverEmail">받는 사람 이메일 주소:</label>
                <input type="email" id="receiverEmail" name="receiverEmail" />
            </div>
            <div>
                <label for="title">메일 제목:</label>
                <input type="text" id="title" name="title" required />
            </div>
            <div>
                <label for="content">메일 내용:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div>
                <label for="attachment">첨부 파일:</label>
                <input type="file" id="attachment" name="attachment" />
            </div>
            <button type="submit">메일 발송</button>
        </form>
    </div>
</body>

</html>
